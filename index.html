<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <nav>
        <ul>
            <li>Accueil</li>
            <li>Service</li>
            <li>Contacte</li>
        </ul>
    </nav>
    <div class="click-event box">
        <h4>Quelle est la capital de Madagascar?</h4>
        <button id="btn-1">Antananarivo</button>
        <button id="btn-2">Moramanga</button>

        <p>La bonne reponse est Antananarivo</p>
    </div>
    <div class="mousemove"></div>
    <div class="keypress box">
        <h2>Vous appuyer sur la touche: <span id="key"></span></h2>
    </div>
    <form action="" class="box">
        <input type="text" placeholder="Entrez votre noms">
        <select>
            <option value="">Seleectionner votre langage favoris</option>
            <option value="Javascript">Javascript</option>
            <option value="PHP">PHP</option>
            <option value="Python">Python</option>
        </select>
        <input type="checkbox" id="cgv">
        <label for="cgv">Accepter les CGV</label>
        <input type="submit" value="Valider">
        <div></div>
    </form>
    <div class="clalculatrice box">
        <h2>Calcule Math</h2>
        <div class="display">
            <input type="text" id="screen" placeholder="0">
        </div>
        <div class="btns">
            <div class="row">
                <button class="button"">1</button>
                <button class=" button">2</button>
                <button class="button">3</button>
                <button class="button">+</button>
                <button class="button">-</button>
                <button class="button">x</button>
                <button class="button">÷</button>
                <button onclick="screen.value = eval(screen.value);">=</button>
            </div>
            <div class="row">
                <button onclick="tan()">tan</button>
                <button onclick="sqrt()">√</button>
                <button onclick="cos()">cos</button>
                <button onclick="sin()">sin</button>
            </div>
        </div>
        <script src="./assets/scrypt.js" type="text/javascript"></script>
</body>

</html>
